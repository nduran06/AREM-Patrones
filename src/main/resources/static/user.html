<body>
	<div class="sup">
		<button type="button" class="btn btn-outline-danger btn-sm" onclick="location.href='index.html'">Users</button>
	</div>
	<h4 class="card-text"><b>Form Validation</b></h4>
	
	<br/> 
	<div class="card text">
		<div class="card-body">
		
			<form id="needs-validation" novalidate>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="name"><b>Name</b></label> 
						<input type="text" id="userName" name="name" class="input form-control" placeholder="Enter your name" required>
						<br/> 
						<label for="birthday"><b>Birthday</b></label> 
						<input type="date" id="userBirth" name="birthday" class="input form-control" required>
						<br/> 
						<label for="name"><b>Document</b></label> 
						<input type="text" id="userDoc" name="document" class="input form-control" placeholder="Enter your document" required> 
						<br/> 
						<label for="name"><b>Phone Number</b></label> 
						<input type="text" id="userPhone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="input form-control" placeholder="Enter your number" required> 
						<br/> 
						<label for="name"><b>Email</b></label> 
						<input type="email" id="userEmail" name="email" class="input form-control" placeholder="Enter your mail" required>
						<br/> 
						<div class="text-center">
							<button type="button" class="btn btn-danger btn-sm" 
							onclick="app.addUser(userName.value, userBirth.value, userDoc.value, userPhone.value, userEmail.value)">Send</button>
						</div>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</body>
