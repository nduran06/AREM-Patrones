
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<!-- Navbar content -->
		<a class="navbar-brand text-white">Control-form</a>
	</nav>
	<div class="container">
		<div class="col-lg-12">
			<div class="card text-center">
				<div class="card-header">
					<!-- <ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item"><a class="nav-link active" href="#">Generate
								Forms</a></li>
					</ul>-->
				</div>
				<div class="card-body">
					<h4 class="card-title">Enter your info</h4>
					<p class="card-text"></p>
					<form action="" id="needs-validation" novalidate>
						<div class="form-row">
							<div class="form-group col-md-8">
								<label for="name">Name </label>
								<input type="text" name="" class="input form-control" placeholder="Enter your name" required>
								<br/>
								<label for="birthday">Birthday </label>
								<input type="date" name="" class="input form-control" required>
								<br/>
								<label for="name">ID </label>
								<input type="text" name="numero" pattern="[0-9]{11}" class="input form-control" placeholder="Enter your id" required>
								<br/>
								<label for="name">Phone Number </label>
								<input type="tel" id="phone" name="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="input form-control" placeholder="Enter your number" required>
								<br/>
								<label for="name">Email </label>
								<input type="email" name="" class="input form-control" placeholder="Enter your mail" required>
								
								
							</div>
							<div class="form-group col-md-4">
								<div class="text-center">
									<button class="btn btn-sm btn-primary generate" type="submit">Send</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
